<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Squad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">

    <style>
        body { 
            background-color: #0A0F1E; 
            margin: 0; 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            font-family: system-ui, -apple-system, sans-serif; 
            overflow: hidden; 
        }
        #initial-loader { 
            text-align: center; 
            transition: opacity 0.5s; 
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .spinner { 
            width: 50px; 
            height: 50px; 
            border: 5px solid rgba(59, 130, 246, 0.1); 
            border-left-color: #3B82F6; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-bottom: 24px; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div id="initial-loader">
        <div class="spinner"></div>
        <p id="loader-text" style="letter-spacing: 0.4em; font-size: 10px; font-weight: 900; color: #3B82F6; text-transform: uppercase; margin: 0; animation: pulse 2s infinite;">Preparando Partida</p>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
